<!DOCTYPE html>
{% extends "basicapp/base.html" %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
  <h1>Welcome to registration page</h1>
  {% if registered %}
    <h3>Thanks for registering</h3>
  {%else %}
    <h3>Fill the Form</h3>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Submit">

    </form>
  {% endif %}

</div>
{% endblock %}
